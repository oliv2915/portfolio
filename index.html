<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Site CSS -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="container-fluid bg-dark">
        <div class="row">

                <!-- Sidebar -->
                <aside class="col-2">
                    <!-- Profile photo and Social links -->
                    <div class="card">
                        <img class="card-img-top" src="./assets/images/Profile.jpeg" alt="Profile Photo">
                        <div class="card-body text-center">
                            <a href="https://www.linkedin.com/in/brianoliverii/" target="_blank" class="card-link">
                                <img src="./assets/images/LI-In-Bug.png" alt="LinkedIn Logo">
                            </a>
                            <a href="https://github.com/oliv2915" target="_blank" class="card-link">
                                <img src="./assets/images/GitHub-Mark-120px-plus.png" alt="Github Mark">
                            </a>
                        </div>
                    </div>
                    
                    <!-- Navbar -->
                    <div class="card" id="navbar">
                        <div class="card-body text-center">
                            <nav class="nav"></nav>
                                <a class="nav-link active" href="#home">Home</a>
                                <a class="nav-link" href="#about">About</a>
                                <a class="nav-link" href="#projects">Projects</a>
                                <a class="nav-link" href="#contact">Contact</a>
                            </nav>
                        </div>
                    </div>
                </aside>
            <!-- Main Content -->
            <div class="col-10">
                <!-- Home -->
                <section id="home">
                    <div id="photo-slide" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/images/website_snip_nyt_app_one.png" alt="NYT App" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/code_snip_va_benefits_js_api.png" alt="Code Snip" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/code_snip_va_benefits_js_api_2.png" alt="Code Snip" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/website_snip_va-benefits_three.png" alt="NYT App" class="d-block w-100">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- About -->
                <section id="about">

                </section>

                <!-- Project -->
                <section id="projects">

                </section>

                <!-- Contact -->
                <section id="contact">

                </section>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <!-- Site JS -->
        <script src="./main.js"></script>
    </body>
</html>
